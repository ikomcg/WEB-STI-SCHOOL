<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>STI Education Services Group</h1>
        </header>
    </div>

     <main>
        <div>
            <h2>Enrollment Form</h2>
            <form action="#" class="enrollment">
                <div class="text_input">
                    <label for="LastName">Last Name</label>
                    <input type="text" id="LastName" name="LastName" required>

                    <label for="Name">Name</label>
                    <input type="text" id="Name" name="Name" required>

                    <label for="MiddleName">Middle Name</label>
                    <input type="text" id="MiddleName" name="MiddleName" required>
                   
                    <label for="email_address">Emai Address</label>
                    <input type="email" id="email_address" name="email_address" required>
    
                    <label for="Phone">Phone</label>
                    <input type="text" id="Phone" name="Phone" required>
    
                    <label for="Address">Address</label>
                    <input type="text" id="Address" name="Address" required>
    
                </div>
    
               
                <div class="radio_buttons">
                    <input type="radio" id="male" name="gender" value="Male" required>
                    <label for="male">Male</label>
    
                    <input type="radio" id="female" name="gender" value="Female" required>
                    <label for="female">Female</label>
    
                    <input type="radio" id="preferrnottosay" name="gender" value="Preferr not to say" required>
                    <label for="preferrnottosay">Preferr not to say</label>
                </div>
    
                
                <div class="form_button">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
       

    </main>

    <div class="sti_video">
        <div>
            <video controls autoplay loop width="100%">
                <source src="../For_Assignment/Enrollment.mp4" type="video/webm">
            </video>
        </div>
        <div>
            <p>
                For more than 4 years, STI's blended learning approach using eLearning Management System (eLMS) makes education effective and accessible anytime, anywhere.
            </p>
            <button type="button" class="btn_learn_more">Learn more</button>
        </div>
       
    </div>

</body>
</html>
