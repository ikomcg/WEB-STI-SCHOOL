<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="flex justify-center items-center">
    <div >
        <h1 >Contact Form</h1>
        <p>Please fill in your information and we'll be sending your order in no time</p>

        <div class="my-2">
            <form action="POST">
                <div>
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div>
                    <label for="emali">Email :</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="phone">Phone :</label>
                    <input type="text" name="phone" id="phone" required>
                </div>

                <div>
                    <label for="message_subject">Message Subject :</label>
                    <input type="text" name="message_subject" id="message_subject" required>
                </div>

                <div class="w-full">
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" cols="39" rows="10"></textarea>
                </div>

                <div class="btn_form">
                    <button type="submit" class="py-1 w-50">Send</button>
                    <button type="reset" class="py-1 w-50">Reset</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
